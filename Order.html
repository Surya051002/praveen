<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Placed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .confirmation-message {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .thank-you {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-message">
            <h1 class="thank-you">Thank You!</h1>
            <p>Your order has been successfully placed.</p>
            <p>An email confirmation has been sent to your email address.</p>
            <!-- You can add more details about the order here -->
        </div>
    </div>
</body>
</html>
