<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .thank-you-message {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .thank-you {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-message">
            <h2 class="thank-you">Thank You!</h2>
            <p>Your message has been successfully sent.</p>
            <p>We appreciate you reaching out to us and will get back to you as soon as possible.</p>
            <p>Have a great day!</p>
        </div>
    </div>
</body>
</html>
